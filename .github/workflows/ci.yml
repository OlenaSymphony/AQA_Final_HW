name: CI


on:
  push:
    branches: 
    - cypress_test

jobs:
  tests:
    name: Run application tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@master
        with:
          node-version: '18'
          cache: "npm"

      - name: Install Dependencies
        run: npm install
      
      - name: Run tests
        run: npm run test